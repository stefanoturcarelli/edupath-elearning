<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Marcelo Lopes" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Code+Latin:wght@300;400;500;600;700&family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,500;6..12,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/resets/reset.css" />
    <link rel="stylesheet" href="./assets/styles/global.css" />
    <link rel="stylesheet" href="./assets/styles/login.css" />
    <title>EduPath Login/Sing up</title>
  </head>
  <body>
    <header>
      <div class="container ">
        <div class="flex-container-header">
          <div class="logo">
            <a href="./index.html">
              <h1>EduPath</h1>
            </a>
          </div>
          <div class="nav-bar">
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="products.html">Products</a></li>
              <li><a href="about-us.html">About</a></li>
              <li><a href="contact-us.html">Contact</a></li>
              <li><a href="login.html">Login</a></li>
              <li class="search-bar">
                <input class="search" type="text" placeholder="Search">
              </li>
            </ul>
          </div>
          <div class="hamburger">
            <i class="fas fa-bars"></i>
          </div>
        </div>
      </div>
    </header>
    <main>
      <form class="container-login">
        <div class="box">
          <!------------------ Login Box --------------------->
          <div class="box-login" id="login">
            <div class="top-header">
              <h3>Hello, Again</h3>
              <p>We are happy to have you back.</p>
            </div>
            <div class="input-group">
              <div class="input-field">
                <input type="text" class="input-box" id="logEmail" required />
                <label for="logEmail">Email address</label>
              </div>
              <div class="input-field">
                <input
                  type="password"
                  class="input-box"
                  id="logPassword"
                  required
                />
                <label for="logPassword">Password</label>
                <div class="eye-area">
                  <div class="eye-box" onclick="myLogPassword()">
                    <i class="fa-regular fa-eye" id="eye"></i>
                    <i class="fa-regular fa-eye-slash" id="eye-slash"></i>
                  </div>
                </div>
              </div>
              <div class="remember">
                <input type="checkbox" id="formCheck" class="check" />
                <label for="formCheck"> Remember Me</label>
                <div class="forgot">
                  <a href="#">Forgot password ?</a>
                </div>
              </div>
              <div class="input-field">
                <input type="submit" class="input-submit" value="Login" />
              </div>
              <p>Or Login with</p>
              <div class="sing-in-with">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-google"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
                <a href="#"><i class="fab fa-microsoft"></i></a>
              </div>
            </div>
          </div>
          <!-------------------- Register --------------------------->

          <div class="box-register" id="register">
            <div class="top-header">
              <h3>Sign Up, Now</h3>
              <p>We are happy to have you with us.</p>
            </div>
            <div class="input-group">
              <div class="input-field">
                <input type="text" class="input-box" id="regUser" required />
                <label for="regUser">Username</label>
              </div>
              <div class="input-field">
                <input type="text" class="input-box" id="regEmail" required />
                <label for="regEmail">Email address</label>
              </div>
              <div class="input-field">
                <input
                  type="password"
                  class="input-box"
                  id="regpassword"
                  required
                />
                <label for="regPassword">Password</label>
                <div class="eye-area">
                  <div class="eye-box" onclick="myRegPassword()">
                    <i class="fa-regular fa-eye" id="eye-2"></i>
                    <i class="fa-regular fa-eye-slash" id="eye-slash-2"></i>
                  </div>
                </div>
              </div>
              <div class="remember">
                <input type="checkbox" id="formCheck-2" class="check" />
                <label for="formCheck-2"> Remember Me</label>
              </div>
              <div class="input-field">
                <input type="submit" class="input-submit" value="Sign In" />
              </div>
              <p>Or Sign up with</p>
              <div class="sing-in-with">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-google"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
                <a href="#"><i class="fab fa-microsoft"></i></a>
              </div>
            </div>
          </div>
          <!------------------------ Switch -------------------------->

          <div class="switch">
            <a href="#" class="login" onclick="login()">Login</a>
            <a href="#" class="register" onclick="register()">Register</a>
            <div class="btn-active" id="btn"></div>
          </div>
        </div>
      </form>
      <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function login() {
          x.style.left = "25px";
          y.style.right = "-350px";
          z.style.left = "0px";
        }
        function register() {
          x.style.left = "-350px";
          y.style.right = "25px";
          z.style.left = "150px";
        }

        // view password codes

        function myLogPassword() {
          var a = document.getElementById("logPassword");
          var b = document.getElementById("eye");
          var c = document.getElementById("eye-slash");
          if (a.type === "password") {
            a.type = "text";
            b.style.opacity = "0";
            c.style.opacity = "1";
          } else {
            a.type = "password";
            b.style.opacity = "1";
            c.style.opacity = "0";
          }
        }

        function myRegPassword() {
          var d = document.getElementById("regPassword");
          var b = document.getElementById("eye-2");
          var c = document.getElementById("eye-slash-2");
          if (d.type === "password") {
            d.type = "text";
            b.style.opacity = "0";
            c.style.opacity = "1";
          } else {
            d.type = "password";
            b.style.opacity = "1";
            c.style.opacity = "0";
          }
        }
      </script>
    </main>

          <div class="container">
            <div class="flex-container">
              <div>
                <a href="https://facebook.com"><i class="fab fa-facebook-f"></i></a>

                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
              </div>
              <div>
                <p>&copy; 2023 EduPath</p>
              </div>
            </div>
          </div>
        </footer>
  </body>
</html>
