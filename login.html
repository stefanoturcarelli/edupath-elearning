<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Marcelo Lopes" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Code+Latin:wght@300;400;500;600;700&family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,500;6..12,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/resets/reset.css" />
    <link rel="stylesheet" href="./assets/styles/global.css" />
    <link rel="stylesheet" href="./assets/styles/login.css" />
    <title>EduPath Login/Sing up</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="flex-container-header">
          <div class="logo">
            <a href="./index.html">
              <h1>EduPath</h1>
            </a>
          </div>
          <div class="nav-bar">
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="products.html">Products</a></li>
              <li><a href="about-us.html">About</a></li>
              <li><a href="contact-us.html">Contact</a></li>
              <li><a href="login.html">Login</a></li>
            </ul>
          </div>
          <div class="hamburger">
            <i class="fas fa-bars"></i>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container flex center">
        <div class="flex-container-login center">
          <div class="aside-box">
            <div class="wel-text">
              <h2>Welcome back!</h2>
            </div>
            <div class="sing-up-text">
              <h2>Sing up</h2>
              <p>
                To keep connected with us please login with your personal info
              </p>
            </div>
          </div>
          <div class="login-box">
            <div class="title-text">
              <h2>Login</h2>
            </div>
            <div class="input-group">
              <input type="email" placeholder="Email" required />
            </div>
            <div class="input-group">
              <input type="password" placeholder="Password" required />
            </div>
            <div class="input-check">
              <input type="checkbox" id="check" />
              <label for="check">Remember me</label>
            </div>
            <div class="input-group">
              <button type="submit">Login</button>
            </div>
            <div class="small-text">
              <p>Or login with</p>
            </div>
            <div class="social-icons">
              <a href="#"><i class="fab fa-facebook-f"></i></a>
              <a href="#"><i class="fab fa-google"></i></a>
              <a href="#"><i class="fab fa-microsoft"></i></a>
              <a href="#"><i class="fab fa-linkedin-in"></i></a>
              <a href="#"><i class="fab fa-github"></i></a>
            </div>
            <div class="small-text">
              <p>
                Don't have an account?
                <a href="#">Sign Up</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <div class="flex-container-footer">
          <div>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
          </div>
          <div>
            <p>&copy; 2023 EduPath</p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
